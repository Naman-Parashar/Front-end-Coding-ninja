<!DOCTYPE html>
<html>
  <head> 
    <title>Form</title>
  </head>
  <body>
    <header>
      <h2>Already Register?<b><u>LOGIN</u></b> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="mail">Email</label>
        <input type="email" name="email" id="mail" placeholder="abc@gmail.com">
        <label for="pass">Password</label>
        <input type="password" name="password" id="pass">
        <button><img src="media/codingNinja.png" alt="" height="12" width="20"> Login</button>
      </form>
    
    </header>

    <br />
    <br />
    <hr>

    <main>
      <section>
        <h3><a href="https://www.codingninjas.com/">Coding_Ninjas_Blogs</a></h3>
        <img src=" https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" alt="">
        <hr>
      </section>

      <br />
      <br />

      <section>
        <h2><u>REGISTERATION</u></h2>
        <br>

        <form action="" method="post">
            <label for="fname"> First Name:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="firstname" id="fname"><br><br>
            <label for="lname"> Last Name:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="lastname" id="lname">
          <table>
            <tr>
                <td rowspan="3">Current Address:</td><br>
                <td><label for="h">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Flat NO./House No.</label></td>
                <td><input type="text" name="add" id="h"></td>
            </tr>
            <tr>
                <td><label for="l">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Locality</label></td>
                <td><input type="text" id="l"></td>
            </tr>
            <tr>
                <td><label for="c">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;City</label></td>
                <td><input type="text" id="c"></td>
            </tr>
          </table>
          <label for="rd"><b>Is current address and Permanent Address same?</b></label>
          <input type="radio" name="op" id="rd" value="yes">Yes
          <input type="radio" name="op" id="rd" value="No">No
          <br>
          <label for="mail">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="email" name="email" id="mail" placeholder="abc@gmail.com">
          <br><br>
          <label for="pass">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="password" name="password" id="pass">

          <br><br>
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
