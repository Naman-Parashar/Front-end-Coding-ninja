<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form>
        <div>
            <label for="userN">UserName</label>
            <br>
            <input type="text"  id="userN" required placeholder="XYZ ABC">
        </div>
        <div>
            <label for="pass">Password</label>
            <br>
            <input type="password" id="pass" required>
        </div>

        <div>
            <label for="Num">P Number</label>
            <br>
            <input type="number" id="Num" placeholder="+912222222222">
        </div>
        <div>
            <label for="mail">Email</label>
            <br>
            <input type="email" id="mail"  placeholder="xyz@gmail.com">
        </div>
        <div>
            <label for="rat">Rating</label>
            <br>
            <input type="range" id="rat" min="0" max="100" step="5">
        </div>
        <div>
            <br>
            <input type="submit">
        </div>
    </form>

</body>

</html>
