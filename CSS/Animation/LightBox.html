<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light box</title>

    <style>
        div{
            width: 0px;
            height: 0px;
            background-color: brown;
            overflow:hidden;
            transition: all 1s ease-in-out;
        }

        #box:target{
            transform: translate(600px ,300px);
            width: 200px;
            height: 100px;

        }
    </style>
</head>
<body>
    <a id="blink" href="#box">Light Box</a><br>
    <div id="box">
        <a href="#">X</a><br>
        <p>This is a box.</p>
    </div>
</body>
</html>
