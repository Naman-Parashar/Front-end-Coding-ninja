<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 style="text-align: center; margin-top: 30px;">Calculator</h1>
    <div class="container">
        <div id="display">
            <input type="text">
        </div>
        <div class="buttons">
            <!-- row 1 -->
            <div class="btn" id="ac" style="background-color:  rgb(32, 210, 195);">AC</div>
            <div class="btn operand" id="sign-change">+/-</div>
            <div class="btn operator" id="modulo">%</div>
            <div class="btn operator" id="divide">/</div>

            <!-- row 2 -->
            <div class="btn operand" id="seven">7</div>
            <div class="btn operand" id="eight">8</div>
            <div class="btn operand" id="nine">9</div>
            <div class="btn operator" id="multiply">*</div>

            <!-- row 3 -->
            <div class="btn operand" id="four">4</div>
            <div class="btn operand" id="five">5</div>
            <div class="btn operand" id="six">6</div>
            <div class="btn operator" id="sub">-</div>

            <!-- row 4 -->
            <div class="btn operand" id="one" >1</div>
            <div class="btn operand" id="two" >2</div>
            <div class="btn operand" id="three">3</div>
            <div class="btn operator" id="add">+</div>

            <!-- row 5 -->
            <div class="btn operand" id="zero">0</div>
            <div class="btn operand" id="dot">.</div>
            <div class="btn" style="background-color: rgb(55, 254, 10);" id="equal">=</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
